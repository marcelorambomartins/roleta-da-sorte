<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta da Sorte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Roleta da Sorte</h1>
        
        <div class="wheel-container">
            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <div class="wheel" id="wheel"></div>
                <div class="wheel-center">🎲</div>
            </div>
            
            <button class="spin-btn" id="spinBtn">GIRAR A ROLETA!</button>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="controls">
            <div class="input-section">
                <h3>Adicionar Item</h3>
                <div class="input-group">
                    <input type="text" class="item-input" id="itemInput" placeholder="Digite um item..." maxlength="30">
                    <button class="add-btn" id="addBtn">Adicionar</button>
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="removeAfterDraw" class="remove-checkbox">
                    <label for="removeAfterDraw" class="checkbox-label">🚫 Remover item após sorteio</label>
                </div>
                
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="loadPreset('numbers')">Números 1-8</button>
                    <button class="preset-btn" onclick="loadPreset('colors')">Cores</button>
                    <button class="preset-btn" onclick="loadPreset('food')">Comidas</button>
                    <button class="preset-btn" onclick="loadPreset('activities')">Atividades</button>
                    <button class="preset-btn" onclick="clearList()" style="background: #ff6b6b;">Nova Lista</button>
                </div>
            </div>
            
            <div class="input-section">
                <h3>Itens na Roleta</h3>
                <div class="items-list" id="itemsList"></div>
            </div>
            
            <div class="input-section">
                <h3>🏆 Itens Sorteados</h3>
                <div class="drawn-items" id="drawnItems">
                    <p class="no-draws">Nenhum item sorteado ainda</p>
                </div>
                <div class="history-buttons">
                    <button class="preset-btn" onclick="clearDrawnItems()" style="background: #764ba2;">Limpar Histórico</button>
                    <button class="preset-btn restore-btn" id="restoreBtn" onclick="restoreDrawnItems()" style="background: #4ecdc4; display: none;">↩️ Restaurar Itens</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
